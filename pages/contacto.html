                        <input type="email" name="email" id="email" placeholder="Email" class="input">


                        <div class="contacto-form">
                            <label for="contacto">¿Por donde prefieres que te contactemos?</label>
                                <label for="telefono-opcion" class="contacto">Teléfono</label>
                                <input type="radio" name="opcion" id="telefono-opcion">

                                <label for="email-opcion" class="contacto">Email</label>
                                <input type="radio" name="opcion" id="email-opcion">
                        </div>

                        <input type="text" name="asunto" id="asunto" placeholder="Asunto" class="input">

                        <textarea name="consulta" id="" cols="30" rows="10" placeholder="Escribe aqui." class="input"></textarea>
                        <div class="boton-enviar">
                        <input type="submit" value="Enviar" class="enviar">
                        </div>
                    </form>
